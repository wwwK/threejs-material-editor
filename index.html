<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ThreeJS Material Editor</title>
  <link rel="shortcut icon" href="./icon.ico">
  <link rel="stylesheet" href="./css/theme-dark.css">

</head>

<body>

  <div id="editor_canvas" class="editor_canvas"></div> <!-- 3D画布 -->

  <div style="position:absolute; top:0px; left:0px; padding:4px;">

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.reload()">
      <div class="editor_text">新建</div>
      <embed class="editor_icon" src="./icon/new.svg" type="image/svg+xml">
    </div>

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.export()">
      <div class="editor_text">导出</div>
      <embed class="editor_icon" src="./icon/export.svg" type="image/svg+xml">
    </div>

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.setting()">
      <div class="editor_text">设置</div>
      <embed class="editor_icon" src="./icon/setting.svg" type="image/svg+xml">
    </div>

  </div>

  <div class="editor_tips">
    <div class="editor_text">通过拖放文件导入模型或贴图</div>
    <embed class="editor_icon" src="./icon/tips.svg" type="image/svg+xml">
  </div>

  <script src="https://cdn.jsdelivr.net/gh/millermedeiros/js-signals@1.0.0/dist/signals.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.5.0/dist/jquery.min.js"></script>
  <script src="./js/vendor/dat.gui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/examples/js/controls/OrbitControls.js"></script>

  <script src="./js/three-core.js"></script>
  <script src="./js/attributes.js"></script>
  <script src="./js/editor.js"></script>

  <script>

    var editor = new Editor(); editor.init();

    function initLoader(loader) {
      switch (loader) {
        case 'drcobj':
          editor.threeCore.drcobjLoader = new THREE.DrcobjLoader();
          editor.threeCore.drcobjLoader.setDecoderPath("https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/vendor/");
          break;
        case 'fbx': editor.threeCore.fbxLoader = new THREE.FBXLoader(); break;
        default: break;
      }
    }

  </script>

  <!-- 导入导出第三方格式依赖库 后置加载 -->

  <script async src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/examples/js/loaders/FBXLoader.js" onload="initLoader('fbx');"></script>
  <script async src="https://cdn.jsdelivr.net/gh/imaya/zlib.js@0.3.1/bin/zlib.min.js"></script>

  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/vendor/draco_decoder.js"></script>
  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/vendor/draco_loader.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/js/drcobj_loader.min.js" onload="initLoader('drcobj');"></script>
  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/vendor/draco_encoder.js"></script>
  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/vendor/draco_exporter.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/gh/ouyang-zhaoxing/drcobj@8d5a0e84a73f1d96432bb42da9bef77e2d1477e8/src/js/drcobj_exporter.min.js"></script>


  <script async src="./js/utils.js"></script>

</body>

</html>
